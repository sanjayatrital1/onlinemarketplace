<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
</head>Update Product
<body>

<form th:action="@{/product/{uid}/update{pid}(uis=${user.id})(pid=product.id)}" th:object="${updateProduct}" method="post" enctype="multipart/form-data">
    Name:<input type="text" th:field="*{name}"/><br />
    Description:<textarea th:field="*{description}"></textarea><br />
    Price:<input type="text" th:field="*{price}"/><br />
    Image:<input type="file"  th:field="*{productImage}"/><br />
    <input type="submit" value="Add Product"/><br />

</form>

</body>
</html>
