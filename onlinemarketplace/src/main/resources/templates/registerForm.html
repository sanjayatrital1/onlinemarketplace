<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/registerForm.css}" href="../css/registerForm.css"/>
</head>
<body>

<h2>Registration Form</h2>

<div class="container">
    <form action="#" th:action="@{/register_save}" th:object="${user}"  method="post">
        <div class="row">
            <div class="col-25">
                <label for="name">Full Name:</label>
            </div>
            <div class="col-75">
                <input type="text" id="name" th:field="*{name}" placeholder="name">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="fieldError">Error</p>
            </div>
</div>
        <div class="row">
            <div class="col-25">
                <label for="email">Email:</label>
            </div>
            <div class="col-75">
                <input type="text" id="email" th:field="*{email}" placeholder="email">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="fieldError">Error</p>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="password">Password:</label>
            </div>
            <div class="col-75">
                <input type="text" id="password" th:field="*{password}" placeholder="password">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="fieldError">Error</p>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="type">AccountType:</label>
            </div>
            <div class="col-75">
                <select id="type" th:field="*{type}">
                    <option th:value="'buyer'">Buyer</option>
                    <option th:value="'seller'">Seller</option>
                </select>
            </div>
        </div>



        <fieldset>
            <legend>Shipping Address</legend>
        <div class="row">
            <div class="col-25">
                <label for="shipping_state">State:</label>
            </div>
            <div class="col-75">
                <input type="text" id="shipping_state" name="state" placeholder="2 letter state abbreviation" th:field="*{shippingAddress.state}">
                <p th:if="${#fields.hasErrors('state')}" th:errors="*{shippingAddress.state}" th:errorclass="fieldError">Error</p>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="shipping_zip">ZIP Code:</label>
            </div>
            <div class="col-75">
                <input type="text" id="shipping_zip" th:field="*{shippingAddress.zipCode}" placeholder="Zip Code">
                <p th:if="${#fields.hasErrors('zip')}" th:errors="*{shippingAddress.zipCode}" th:errorclass="fieldError">Error</p>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="shipping_city">City:</label>
            </div>
            <div class="col-75">
                <input type="text" id="shipping_city" th:field="*{shippingAddress.city}" placeholder="city">
                <p th:if="${#fields.hasErrors('city')}" th:errors="*{shippingAddress.city}" th:errorclass="fieldError">Error</p>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="shipping_street">Street:</label>
            </div>
            <div class="col-75">
                <input type="text" id="shipping_street" th:field="*{shippingAddress.street}" placeholder="street">
                <p th:if="${#fields.hasErrors('street')}" th:errors="*{shippingAddress.street}" th:errorclass="fieldError">Error</p>
            </div>
        </div>
        </fieldset>




        <fieldset>
            <legend>Billing Address</legend>
            <div class="row">
                <div class="col-25">
                    <label for="billing_state">State:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="billing_state" name="state" placeholder="2 letter state abbreviation" th:field="*{billingAddress.state}">
                    <p th:if="${#fields.hasErrors('state')}" th:errors="*{billingAddress.state}" th:errorclass="fieldError">Error</p>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="billing_zip">ZIP Code:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="billing_zip" th:field="*{billingAddress.zipCode}" placeholder="Zip Code">
                    <p th:if="${#fields.hasErrors('zip')}" th:errors="*{billingAddress.zipCode}" th:errorclass="fieldError">Error</p>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="billing_city">City:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="billing_city" th:field="*{billingAddress.city}" placeholder="city">
                    <p th:if="${#fields.hasErrors('city')}" th:errors="*{billingAddress.city}" th:errorclass="fieldError">Error</p>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="billing_street">Street:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="billing_street" th:field="*{billingAddress.street}" placeholder="street">
                    <p th:if="${#fields.hasErrors('street')}" th:errors="*{billingAddress.street}" th:errorclass="fieldError">Error</p>
                </div>
            </div>
        </fieldset>

        <br/>
        <div class="row">
            <input type="submit" value="Sign Up">
        </div>
    </form>
</div>


</body>
</html>
